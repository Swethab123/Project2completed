<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>Friend Requests</b>
		</div>
		<div class="panel-body">
			<span ng-if="pendingRequests.length==0"><b>No Pending
					Requests</b></span>
			
			<div style="background-color: gray">
				<li ng-repeat="request in pendingRequests"><b>{{request.fromId.email}}</b>
					<b>{{request.fromId.firstname}} &nbsp;
						{{request.fromId.lastname}}</b><br> <b>{{request.fromId.phonenumber}}</b>
					<img
					src="http://localhost:8010/project2middleware/getimage/{{request.fromId.email}}"
					alt="No image" height="40px" width="40px"> <br>
					<button type="button" class="button button-primary"
						ng-click="acceptRequest(request)">Accept</button>
					<button type="button" class="button button-primary"
						ng-click="deleteRequest(request)">Decline</button>
					<hr></li>
			
			</div>
		</div>
	</div>
</div>
